<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{CapitalizeName}}</dd>

</dl>

<button
*ngIf="name !== 'Deadpool'"
 (click)="changeName()"
  class="btn btn-primary mx-2">
  Change Name
</button>

<button
*ngIf="age !== 35"
 (click)="changeAge()"
  class="btn btn-primary">
  Change Age
</button>

<button
 (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset Form
</button>
