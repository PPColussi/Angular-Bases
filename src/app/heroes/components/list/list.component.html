<h3>Lista De Heroes</h3>
<div *ngIf="deleteHero; else nothingDeleted">
  <h3>Heroe Eliminado<small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingDeleted>
  <h3>Nose se ha eliminado ningun Heroe</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger"
>Eliminar Heroe</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{ name }}</li>
</ul>
